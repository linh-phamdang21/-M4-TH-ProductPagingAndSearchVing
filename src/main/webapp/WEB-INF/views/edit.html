<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<body>
<h1> Edit product's information</h1>
<a href="/"> Back to product list </a>
<th:block th:if="${message}">
    <p th:value="${message}"></p>
</th:block>
<form th:action="@{/edit}" th:object="${product}" method="post">
    <input th:type="hidden" name="id" th:field="*{productId}">
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text"th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td>
                <input type="text"th:field="*{price}">
            </td>
        </tr>
        <tr>
            <td>Image</td>
            <td>
                <input type="text"th:field="*{image}">
            </td>
        </tr>
    </table>
    <button type="submit"> Edit </button>
</form>
</body>
</html>
